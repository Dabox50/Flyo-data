<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="flo.css">
    <title>Flyo</title>
</head>
<body>
    <main>
        <div class="firstcontainer">
            <img class="img" src="./images/logo.svg" alt="logo">
            <div class="images">
                <img class="img1" src="./images/icon-document.svg" alt="icon-document">
                <img class="img2" src="./images/icon-folder.svg" alt="icon-folder">
                <img class="img3" src="./images/icon-upload.svg" alt="icon-upload">
            </div>
        </div>

        <div class="secondcontainer">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

            <div class="nav">
                <div class="tooltip">
                    <strong>185</strong>
                    <small class="alt1">GB Left</small>
                </div>
            </div>

            <div class="below">
                <div class="bar">
                    <div class="circle"></div>
                </div>
            </div>
            
            <div class="stats">
                <small class="alt">0 GB</small>
                <small class="alt">1000 GB</small>
            </div>
        </div>
    </main>
</body>
</html>
